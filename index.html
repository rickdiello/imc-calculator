<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contêiner principal da calculadora -->
    <div class="container">
        <!-- Título da calculadora -->
        <h1>Calculadora de IMC</h1>
        <!-- Formulário para calcular o IMC -->
        <form id="imc-form">
            <div class="input-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" required>
            </div>
            <div class="input-group">
                <label for="altura">Altura (cm):</label>
                <input type="number" step="0.01" id="altura" required>
            </div>
            <div class="input-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" required>
            </div>
            <div class="input-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" required>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                </select>
            </div>
            <div class="input-group">
                <label for="atividade">Nível de Atividade:</label>
                <select id="atividade" required>
                    <option value="sedentary">Sedentário</option>
                    <option value="light">Leve</option>
                    <option value="moderate">Moderado</option>
                    <option value="active">Ativo</option>
                    <option value="very_active">Muito Ativo</option>
                </select>
            </div>
            <!-- Botão para calcular o IMC -->
            <button type="submit" class="btn">Calcular IMC</button>
        </form>
        <div id="resultado" class="resultado"></div>

        <!-- Contêiner do toggle para o modo escuro -->
        <div class="dark-mode-toggle">
            <h4>Dark Mode</h4>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
        </div>        
    </div>

    <!-- Modal que exibe o resultado -->
    <div id="resultadoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="resultado-text"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
